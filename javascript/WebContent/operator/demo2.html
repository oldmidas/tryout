<script type="text/javascript">
	var name = prompt("이름을 입력하세요.", '');
	console.log('입력한 이름 : ' + name);
	
	if (name.trim()) {
		alert(name + '님 반갑습니다');
	} else {
		alert('입력된 값이 없습니다.');
	}
	
	var result1 = (null || 100);
	alert(result1);	// true가 아니라 100이 담긴다.(어쨋든 true는 맞긴하다)
	
	var result2 = (100 || 200);
	alert(result2);
</script>
