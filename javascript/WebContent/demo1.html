<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="demo">자바스크립트는 &lt;script&gt;태그안에서 적을 수 있다.</p>
	<button onclick="myfunc();">색 변경</button>
	
	<p><input type="text" id="text-field1" onkeyup="myfunc2();"></p>
	<p><input type="text" id="text-field2"></p>
</body>
<script type="text/javascript">
	document.getElementById("demo").innerHTML = "엘리먼트의 컨텐츠를 바꿀 수 있다.";
	document.getElementById("demo").style.color = 'red';
	
	function myfunc() {
		document.getElementById("demo").style.color = 'blue';
	}
	
	function myfunc2() {
		var text = document.getElementById("text-field1").value;
		document.getElementById("text-field2").value = text;
	}
</script>
</html>
