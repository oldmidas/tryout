<script type="text/javascript">

	// 자바스크립트 전 영역에서 자유롭게 사용할 수 있다.
	var imageDirectory = '/photo';
	
	function saveImage(filename) {
		alert(imageDirectory + '/' + filename + " 저장완료")
	}
	
	function deleteImage(filename) {
		alert(imageDirectory + '/' + filename + " 삭제완료")		
	}
	
	saveImage("cat.png");
	deleteImage("cat.png");
	
</script>
