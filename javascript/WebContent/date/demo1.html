<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	예매일 : <input type="date" id="date-field" value=""/>
</body>
<script type="text/javascript">
	// Date : 날짜/시간 정보를 가지고 있는 객체
	var today = new Date();
	console.log(today);
	
	var dateString = today.toLocaleDateString();
	console.log(dateString);
	
	// getFullYear();	: 년도를 반환
	// getMonth();		: 0-11 사이의 값을 반환
	// getDate();		: 1~31 사이의 값을 반환
	// getHour();		: 0~23 사이의 값을 반환
	// getMinutes();	: 0~59 사이의 값을 반환
	// getSeconds();	: 0~59 사이의 값을 반환
	// getTime();		: 1970년 1월 1일 0시0분0초 ~ 
	var year = today.getFullYear();
	var month = today.getMonth()+1;
	var date = today.getDate();
	console.log(year, month, date);
	
	var dateText = '';
	dateText += year;
	dateText += '-';
	dateText += (month<10 ? '0'+month : month);
	dateText += '-';
	dateText += (date<10 ? '0'+date : date);
	console.log(dateText);
	
	//예매일을 오늘 날짜로 선택해두기
	document.getElementById("date-field").value = dateText;
	
</script>
</html>
