<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
<script type="text/javascript">
	var fruits = ["오렌지","바나나","사과","파인애플","망고","딸기"];
	
	// Array의 property
	// length
	console.log(fruits.length);
	
	// 배열의 요소를 출력
	for (var i=0; i<fruits.length; i++) {
		console.log(i, fruits[i]);
	}
	
	for (var index in fruits) {
		console.log(index, fruits[index]);
	}
	
	// 배열.forEach(콜백함수) : 	배열의 개수만큼 지정된 함수가 실행된다.
	//							그 함수가 실행될 때마다 배열의 각 요소가 순서대로 함수에게 전달된다.
	//							콜백함수의 형식 : function(data, index) { ... }
	fruits.forEach(function(fruit, i) {
		console.log(fruit, i);
	});
	
</script>
</html>
