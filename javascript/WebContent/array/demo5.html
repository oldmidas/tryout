<script type="text/javascript">
	// 배열객체의 주요 메소드
	var names = [];
	
	// push() 	: 	새로운 요소를 배열에 끝에 추가한다.
	// ArrayList의 add(E e)와 동일
	names.push("홍길동");
	names.push("김유신");
	names.push("강감찬");
	names.push("이순신");
	names.push("윤봉길");
	console.log(names);
	
	// shift() 	: 	배열의 처음에서 하나를 뽑고 지운다.
	// pop() 	: 	배열의 끝에서 하나를 뽑고 지운다.
	var name1 = names.shift(); // name1에는 앞에서부터 뽑힌 홍길동이 담긴다.
	var name2 = names.pop(); // name2에는 뒤에서부터 뽑힌 윤봉길이 담긴다
	// 배열에는 김유신, 강감찬, 이순신이 남아있다.
	var numbers = [23, 15, 12, 41, 82 ,8, 17];
	
	// indexOf(값) : 배열에서 지정된 값의 위치가 반한된다.
	var position = numbers.indexOf(41);
	position += 1;
	console.log("위치 : " + position + "번째");
	
	// join() : 배열의 요소들을 지정된 문자로 연결한다.
	var text = numbers.join(",");
	console.log(text);
	
	// reverse() : 배열요소들의 순서를 뒤집는다.
	numbers.reverse();
	console.log(numbers);
	
	// sort() : 배열의 요소를 오름차순으로 정렬한다.
	numbers.sort();
	console.log(numbers);
	
	numbers.sort(function(a, b) {
		return a-b;
	});
	console.log(numbers);
	
	// slice(beginIndex, endIndex) : 배열에서 지정된 구간의 요소들을 추출해서 새로운 배열로 반환한다.
	var numbers2 = numbers.slice(2, 4);
	console.log(numbers2);
	
	// splice(index, howmany) : index번째 부터 삭제할 개수(howmany)
	// spiice(index, howmany, newNum, newNum, newNum, ...) : index부터 howmany만큼 삭제하고 그자리에 newNum들을 추가한다. 
	numbers.splice(2, 1);	// 배열에서 2번째 값 지우기
	
	// filter(function(score) { return score>50; }) : 지정된 함수가 true를 반환하는 값들만 담은 새로운 배열을 반환한다.
	var number3 = numbers.filter(function(n) {
		return n>=25;
	});
	
	console.log(number3);
</script>
</html>
