<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
		<input type="checkbox" name="hobby" value=""> 영화보기
		<input type="checkbox" name="hobby" value=""> 게임하기
		<input type="checkbox" name="hobby" value=""> 잠자기
		<input type="checkbox" name="hobby" value=""> 만화보기
		<input type="checkbox" name="hobby" value=""> 먹기
		<input type="checkbox" name="hobby" value=""> 멍때리기
	</p>
	<p>
		<button onclick="checkAll()">전체 선택</button>
		<button onclick="unCheckAll()">전체 해제</button>
		
		<button onclick="nextStep()">다음 단계</button>
	</p>
</body>
<script type="text/javascript">
	function nextStep() {
		// 체크된 체크박스가 있는지 여부를 저장하기 위한 변수
		var isChecked = false;
		var checkboxes = document.getElementsByName("hobby");
		
		for (var i=0; i<checkboxes.length; i++) {
			var checkbox = checkboxes[i];
			if (checkbox.checked) { // 체크박스의 checked 프로퍼티는 체크된 경우 true다.
				isChecked = true;
				break;
			}
		}
		
		if (isChecked) {
			alert("다음 단계로 넘어갑니다.");
		} else {
			alert("체크박스를 하나도 체크하지 않으면 다음단계로 넘어갈 수 없습니다.");
		}
	}

	function checkAll() {
		var checkboxes = document.getElementsByName("hobby");
		for (var i=0; i<checkboxes.length; i++) {
			var checkbox = checkboxes[i];
			checkbox.setAttribute("checked", true);
			checkbox.checked = true;
		}
	}
	
	function unCheckAll() {
		var checkboxes = document.getElementsByName("hobby");
		for (var i=0; i<checkboxes.length;i++) {
			var checkbox = checkboxes[i];
			checkbox.setAttribute("checked", false);
			checkbox.checked = false;
		}
	}
</script>
</html>
