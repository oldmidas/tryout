<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">	
		<form method="post" action="register.jsp" onsubmit="return formcheck();">
			<div class="form-group">
				<label for="username">이름:</label>
				<input type="text" id="user-name" name="username" class="form-control"><br/>
			</div>
			<div class="form-group">
				<label for="userid">아이디:</label>
				<input type="text" id="user-id" name="userid" class="form-control"><br/>
			</div>
			<div class="form-group">
				<label for="userpwd">비밀번호:</label>
				<input type="text" id="user-pwd" name="userpwd" class="form-control"><br/>
			</div>
			<div class="form-group">
				<label for="usertel">연락처:</label>
				<input type="text" id="user-tel" name="usertel" class="form-control"><br/>
			</div>
				<button type="submit">등록</button>
		</form>
	</div>
</body>
<script type="text/javascript">
	function formcheck() {
		// 사용자 이름이 입력되었는지 체크하기(2글자 이상)
		var nameEl = document.getElementById("user-name");
		var name = nameEl.value.trim();
		if (name=="") {
			alert("이름은 필수 입력값 입니다..");
			nameEl.focus();
			return false;
		}
		
		// 사용자 이름이 한글 2글자 이상인지 체크하기
		var pattern1 = /^[가-힣]{2,}$/;
		if (!pattern1.test(name)) {
			alert("이름은 한글 2글자 이상입력해야 합니다.");
			nameEl.focus();
			return false;
		}
		
		// 사용자 아이디가 입력되었는지 체크하기(6글자 이상)
		var idEl = document.getElementById("user-id");
		var id = idEl.value.trim();
		if (id.length<6) {
			alert("올바른 아이디가 아닙니다. 아이디는 6글자 이상 입력해주시기 바랍니다.");
			idEl.focus();
			return false;
		}
		
		// 아이디는 영어소문자/대문자/숫자 6글자 이상 11글자 이하, 첫글자는 영문자로 입력되었는지 체크하기
		var pattern2 = /^[a-zA-Z][a-zA-Z0-9]{5,11}$/;
		if (!pattern2.test(id)) {
			alert("아이디의 첫글자는 영문자이고, 영문자/숫자를 포함하는 6글자~12글자 사이의 값을 입력해야 합니다.");
			idEl.focus();
			return false;
		}
		
		// 사용자 비밀번호가 입력되었는지 체크하기 (8글자 이상)
		var pwdEl = document.getElementById("user-pwd");
		var pwd = pwdEl.value.trim();
		if (pwd.length <8) {
			alert("올바른 비밀번호가 아닙니다. 비밀번호는 8글자 이상 입력해주시기 바랍니다.");
			pwdEl.focus();
			return false;
		}
		
		var pattern3 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/;
		if (!pattern3.test(pwd)) {
			alert("비밀번호는 8글자 이상, 하나 이상의 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.")
			pwdEl.focus();
			return false;
		}
		
		var pattern4 = /^01[016789]-\d{3,4}-\d{4}$/;
		var telEl = document.getElementById("user-tel");
		var tel = telEl.value.trim();
		if (!pattern4.test(tel)) {
			alert("유효한 전화번호가 아닙니다. 000-000-0000 혹은 000-0000-0000 형식으로 입력하시기 바랍니다.")
			pwdEl.focus();
			return false;			
		}
		return true;
	}
</script>
</html>
