<body>
	<form id="my-form">
		이름:<br>
		<input type="text" id="user-name" name="username"/><br/>
		자격증:<br>
		<input type="text" id="user-license-1" name="license"><br/>
	</form>
	
	<p>
		<button onclick="addLicenseField();">자격증 입력칸 추가</button>
	</p>
</body>
<script type="text/javascript">
	var number = 1;

	/*
	function addLicenseField() {
		number++;
		var html = '<input type="text" id="user-license-'+number+'" name="license"><br/>'

	function addLicenseField() {
		var input = document.createElement("input");		// <input />
		input.setAttribute('type', 'text');					// <input type="text"/>
		input.setAttribute('id', 'user-license-'+number++);	// <input type="text" id="user-license-x"/>
		input.setAttribute('name', 'license');				// <input type="text" id="user-license-x" name="license"/>
		
		var br = document.createElement("br");				// <br/>
		
		document.getElementById("my-form").appendChild(input);
		document.getElementById("my-form").appendChild(br);
	}
</script>
