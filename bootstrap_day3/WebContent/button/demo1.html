<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="../bootstrap-3.3.2/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>버튼</h1>
		<div>
			<button class="btn btn-default">default</button>
			<button class="btn btn-primary">primary</button>
			<button class="btn btn-success">success</button>
			<button class="btn btn-info">info</button>
			<button class="btn btn-warning">warning</button>
			<button class="btn btn-danger">danger</button>
			<button class="btn btn-link">link</button>
		</div>
		
		<h2>a, input으로 버튼 만들기</h2>
		<div>
			<a href="http://www.naver.com" class="btn btn-info">네이버</a>
			<input type="button" class="btn btn-info" value="버튼"/>
			<input type="submit" class="btn btn-info" value="버튼"/>
		</div>
		<h2>버튼의 크기 조절하기</h2>
			<button class="btn btn-primary btn-lg">라지</button>
			<button class="btn btn-primary btn-md">미디엄</button>
			<button class="btn btn-primary btn-sm">스몰</button>
			<button class="btn btn-primary btn-xs">엑스스몰</button>
		<h2>버튼 활성화/비활성화</h2>
			<button class="btn btn-success active">success active</button>
			<button class="btn btn-success disabled">success disabled</button>
			
		<h2>버튼 그룹</h2>
			<div class="btn-group">
				<button class="btn btn-success">확인</button>
				<button class="btn btn-success">취소</button>
				<button class="btn btn-success">닫기</button>
			</div>
	</div>
</body>
</html>
